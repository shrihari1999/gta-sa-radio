<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b7d2f3">
    <title>GTA San Andreas Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="container">
        <header>
            <h1>RADIO</h1>
            <p class="subtitle">SAN ANDREAS</p>
        </header>

        <main>
            <!-- Station Selection -->
            <div class="section-label">SELECT STATION</div>
            <div id="station-grid" class="station-grid">
                <!-- Stations will be populated by JS -->
            </div>

            <!-- Mode Toggle -->
            <div class="card mode-card">
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="online">ONLINE MODE</button>
                    <button class="mode-btn" data-mode="offline">OFFLINE MODE</button>
                </div>
            </div>

            <!-- Options -->
            <div class="card options-card" style="display: none;">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-ads" checked>
                        <span>Advertisements</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-weather" checked>
                        <span>Weather Reports</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-bridges" checked>
                        <span>Bridge Announcements</span>
                    </label>
                </div>
            </div>

            <!-- Base Path (Offline Mode Only) -->
            <div class="card" id="base-path-card">
                <label for="base-path">BASE PATH</label>
                <input type="text" id="base-path" placeholder="e.g., Music/gta_sa_audio/" value="/storage/emulated/0/Music/gta_sa_audio/">
            </div>

            <button id="generate-btn" class="generate-btn" disabled>
                GENERATE PLAYLIST
            </button>

            <!-- Audio Player (Online Mode Only) -->
            <div id="audio-player" class="audio-player hidden">
                <div class="player-info">
                    <div class="now-playing-label">NOW PLAYING</div>
                    <div class="track-info">
                        <div class="track-name" id="track-name">-</div>
                        <div class="track-artist" id="track-artist">-</div>
                    </div>
                </div>

                <div class="player-progress">
                    <span class="time-current" id="time-current">0:00</span>
                    <input type="range" id="seek-slider" min="0" max="100" value="0" step="0.1">
                    <span class="time-total" id="time-total">0:00</span>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="prev-btn" title="Previous">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn play-btn" id="play-pause-btn" title="Play">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="play-icon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="pause-icon" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="next-btn" title="Next">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>

                <div class="player-queue">
                    <div class="queue-header">
                        <span>UP NEXT</span>
                        <span id="queue-count">0 tracks</span>
                    </div>
                    <div class="queue-list" id="queue-list"></div>
                </div>

                <audio id="audio-element" preload="metadata"></audio>
            </div>

            <div id="preview" class="preview hidden">
                <h3>PLAYLIST</h3>
                <div id="preview-stats"></div>
                <div id="preview-list"></div>
                <button id="download-btn" class="download-btn">
                    DOWNLOAD .M3U
                </button>
            </div>
        </main>

        <footer id="footer">
            <p>Place the .m3u file in your audio folder</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
